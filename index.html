<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memórias de Namoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        #conteudo {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }

        /* Estilo da Navegação Minimalista */
        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            padding: 15px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a {
            font-size: 25px;
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            position: relative;
            padding: 10px;
        }

        .nav-bar a:hover {
            color: #ff4747;
        }

        /* Faixa abaixo do nome que aparece ao passar o mouse */
        .nav-bar a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #ff4747;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-bar a:hover::after {
            transform: scaleX(1);
        }

        /* Menu de Memórias */
        .menu-memorias {
            display: none;
            text-align: left;
            padding: 20px;
        }

        .menu-memorias a {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .menu-memorias a:hover {
            background-color: #444;
        }

        /* Fundo do Conteúdo */
        .conteudo-container {
            background: url(assets/old-library-books-drawing-ulme7n8ce4bsuabu.jpg) no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        /* Estilo da Modal */
        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
        }

        input[type="text"], textarea, input[type="date"] {
            background-color: #222;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: #ff4747;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff2828;
        }

        /* Exibição das memórias */
        .memorias-lista {
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        .memoria-item {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .memoria-item h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff4747;
        }

        .memoria-item p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .data {
            font-size: 0.9rem;
            color: #888;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .imagem-memoria {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Timer */
        .timer {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ff4747;
        }

    </style>
</head>
<body>

    <!-- Barra de Navegação Minimalista -->
    <div class="nav-bar">
        <a href="javascript:void(0)" id="nomeApp">Memórias de Namoro</a>
        <div class="menu-memorias" id="menuMemorias">
            <a href="javascript:void(0)" id="adicionarMemoria">Adicionar Memória</a>
            <a href="javascript:void(0)" id="verMemorias">Ver Memórias</a>
        </div>
    </div>

    <!-- Conteúdo -->
    <div id="conteudo" class="conteudo-container">
        <h1>Bem-vindo às nossas memórias</h1>

        <!-- Timer de Namoro -->
        <div class="timer" id="timer">
            <span id="diasNamoro"></span>
        </div>

        <p>Seja bem-vindo! Clique no menu para adicionar ou visualizar as memórias.</p>

        <!-- Lista de Memórias -->
        <div class="memorias-lista" id="memoriasLista">
            <!-- As memórias serão exibidas aqui -->
        </div>
    </div>

    <!-- Modal para Adicionar Memórias -->
    <div id="addMemoriaModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <h2>Adicionar Memória</h2>
            <input type="text" id="tituloMemoria" placeholder="Título da Memória">
            <textarea id="descricaoMemoria" placeholder="Descrição da Memória" rows="4"></textarea>
            <input type="date" id="dataMemoria">
            <input type="file" id="imagemMemoria">
            <button onclick="salvarMemoria()">Salvar Memória</button>
        </div>
    </div>

    <script>
        let memorias = [];
        const dataInicioNamoro = new Date("2025-01-06"); // Data de início do namoro

        // Função para calcular o tempo desde o início do namoro
        function atualizarTimer() {
            const hoje = new Date();
            const diffTime = hoje - dataInicioNamoro; // Diferença de tempo em milissegundos
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // Convertendo para dias
            const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
            const diffSeconds = Math.floor((diffTime % (1000 * 60)) / 1000);
            document.getElementById('diasNamoro').textContent = `${diffDays}d ${diffHours}h ${diffMinutes}m ${diffSeconds}s`;
        }

        // Atualiza o timer a cada 1 segundo
        setInterval(atualizarTimer, 1000);

        // Abrir o Modal
        function abrirModal() {
            document.getElementById("addMemoriaModal").style.display = "block";
        }

        // Fechar o Modal
        function fecharModal() {
            document.getElementById("addMemoriaModal").style.display = "none";
        }

        // Função para salvar a memória
        function salvarMemoria() {
            let titulo = document.getElementById('tituloMemoria').value;
            let descricao = document.getElementById('descricaoMemoria').value;
            let data = document.getElementById('dataMemoria').value;
            let imagem = document.getElementById('imagemMemoria').files[0]; // Captura a imagem

            if (titulo && descricao && data) {
                let memoria = {
                    titulo: titulo,
                    descricao: descricao,
                    data: data,
                    imagem: imagem ? URL.createObjectURL(imagem) : null // Cria URL da imagem se existir
                };

                memorias.push(memoria); // Adiciona a memória na lista

                // Limpar campos e fechar o modal
                alert('Memória salva com sucesso!');
                limparCampos();
                fecharModal();
                exibirMemorias();
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        }

        // Limpar campos após salvar
        function limparCampos() {
            document.getElementById('tituloMemoria').value = '';
            document.getElementById('descricaoMemoria').value = '';
            document.getElementById('dataMemoria').value = '';
            document.getElementById('imagemMemoria').value = ''; // Limpar imagem
        }

        // Exibir as memórias salvas
        function exibirMemorias() {
            const listaMemorias = document.getElementById('memoriasLista');
            listaMemorias.innerHTML = ''; // Limpa a lista antes de exibir

            // Organizar as memórias por data (mais antigas primeiro)
            memorias.sort((a, b) => new Date(a.data) - new Date(b.data)); // Organiza por data em ordem crescente

            memorias.forEach(memoria => {
                const memoriaItem = document.createElement('div');
                memoriaItem.classList.add('memoria-item');
                memoriaItem.innerHTML = `
                    <h3>${memoria.titulo}</h3>
                    <p>${memoria.descricao}</p>
                    <div class="data">${new Date(memoria.data).toLocaleDateString()}</div>
                    ${memoria.imagem ? `<img src="${memoria.imagem}" class="imagem-memoria" />` : ''}
                `;
                listaMemorias.appendChild(memoriaItem);
            });

            // Mostrar a lista de memórias
            listaMemorias.style.display = 'block';
        }

        // Funcionalidade para exibir o menu de memórias ao clicar no nome do app
        const nomeApp = document.getElementById('nomeApp');
        const menuMemorias = document.getElementById('menuMemorias');
        const adicionarMemoria = document.getElementById('adicionarMemoria');
        const verMemorias = document.getElementById('verMemorias');

        nomeApp.addEventListener('click', () => {
            menuMemorias.style.display = menuMemorias.style.display === 'block' ? 'none' : 'block';
        });

        // Ao clicar na opção de adicionar memória, abrir o modal
        adicionarMemoria.addEventListener('click', () => {
            abrirModal();
        });

        // Ao clicar em "Ver Memórias", exibir a lista de memórias e ocultar o conteúdo
        verMemorias.addEventListener('click', () => {
            const listaMemorias = document.getElementById('memoriasLista');
            listaMemorias.style.display = listaMemorias.style.display === 'block' ? 'none' : 'block';
        });

    </script>
    <script type="module" src="js/firebase.js"></script>
</body>
</html>
